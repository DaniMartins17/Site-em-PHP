<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cad.css">   
    <title>Cadastro de Usuários</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="inicio.html">Administração</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="cadastro.html">Cadastro de usuários <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                        aria-expanded="false">
                        Mais opções
                    </a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="inicio.html">Menu</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="lista.html">Lista de Usuários</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item active" href="index.html">Sair</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="centralizador container">
        <form>
          <h1>Cadastro de usuários</h1>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputName4">Nome</label>
                <input type="text" class="form-control" id="inputName4" placeholder="Digite seu nome">
              </div>
              <div class="form-group col-md-4">
                <label for="inputEmail4">E-mail</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Digite seu e-mail">
              </div>
              <div class="form-group col-md-4">
                <label for="inputCPF4">CPF</label>
                <input type="text" class="form-control" id="inputCPF4" placeholder="XXX.XXX.XXX-XX">
              </div>
              <div class="form-group col-md-4">
                <label for="inputDate4">Data de Nascimento</label>
                <input type="date" class="form-control" id="inputDate4" placeholder="00/00/0000">
              </div>
              <div class="form-group col-md-4">
                <label for="inputTel4">Telefone Celular</label>
                <input type="tel" class="form-control" id="inputTel4" placeholder="(00) 00000-0000">
              </div>
              <div class="form-group col-md-4">
                <label for="inputAcess" class="text-danger">Nivel de Acesso</label>
                <select id="inputAcess" class="form-control">
                    <option value="ADM">Administrador</option>
                    <option value="USER">Usuario</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Digite seu endereço">
              </div>
              <div class="form-group col-md-6">
                <label for="inputAddress2">Complemento</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Adicione o complemento">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Digite sua cidade">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Estado</label>
                <select id="inputState" class="form-control">
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MA">Maranhão (MA)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                    <option value="PA">Pará (PA)</option>
                    <option value="PB">Paraíba (PB)</option>
                    <option value="PR">Paraná (PR)</option>
                    <option value="PE">Pernambuco (PE)</option>
                    <option value="PI">Piauí (PI)</option>
                    <option value="RJ">Rio de Janeiro (RJ)</option>
                    <option value="RN">Rio Grande do Norte (RN)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="RO">Rondônia (RO)</option>
                    <option value="RR">Roraima (RR)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="SE">Sergipe (SE)</option>
                    <option value="TO">Tocantins (TO)</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputCep">CEP</label>
                <input type="text" class="form-control" id="inputCep" placeholder="00000-000">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Concordar com os termos de licença.
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button type="reset" class="btn btn-warning">Reset</button>
          </form>
    </div>

    <footer class="footer py-3">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <p class="mb-0">© 2024 Daniel Martins e Atilio Krugner.</p>
                </div>
                <div class="col-12 col-md-6 text-center text-md-end">
                    <a href="#" class="me-3">Sobre nós</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>
</html>
